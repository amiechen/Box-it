<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->
  </head>
  <body>
    <div class="sidebar">
      <h1>Code Style</h1>
      <form action="">
        <div>
          <input type="radio" name="default">
          <label>Default</label>
        </div>
        <div>
          <input type="radio" name="sunburst">
          <label>Sunburst</label>
        </div>
        <div>
          <input type="radio" name="monokai">
          <label>Monokai</label>
        </div>
        <div class="preview"></div>
        <button class="blue" id="prettify">Prettify</button>
      </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script>
      $(function() {
        $('#prettify').click(function(){
          this.disabled = true;

          google.script.run
            .withSuccessHandler(function onSuccess(selectedText){
              $('.preview').text(selectedText);
            })
            .getSelectedText();
        });
      });
    </script>
  </body>
</html>
